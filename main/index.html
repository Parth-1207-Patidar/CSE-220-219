<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="container bg-white p-8 rounded shadow-lg flex flex-col gap-4 max-w-2xl">
        <h1 class="font-bold text-2xl">Time & Productivity Tracker</h1>
        <div>
            <label for="taskName" class="text-sm">Task Name</label>
            <input type="text" id="taskName" class="w-full border border-gray-300 h-12 p-2 rounded">
        </div>
        <button id="addTaskButton" class="bg-blue-500 w-1/5 text-white px-4 py-2 rounded hover:bg-blue-600">Add Task</button>
        <div id="taskList"></div>
    </div>
</body>
<script src="../scripts/script.js"></script>
</html>
